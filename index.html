<!DOCTYPE html>
<html>
    <head>
        <title>Responsive image slider</title>
    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <img src="https://image.freepik.com/fotos-gratis/teleferico-no-pao-de-acucar-vista-da-paisagem-urbana-do-rio-e-teleferico-do-pao-de-acucar_63135-597.jpg" id="content1" class="active">
                <img src="https://image.freepik.com/fotos-gratis/cenario-do-por-do-sol-com-uma-bela-formacao-rochosa-na-praia-do-rio-de-janeiro-brasil_181624-15235.jpg" id="content2">
                <img src="https://image.freepik.com/fotos-gratis/formacoes-rochosas-perto-do-mar-em-niteroi_181624-6116.jpg" id="content3">
                <img src="https://image.freepik.com/fotos-gratis/foto-aerea-da-bela-praia-de-copacabana-no-rio-de-janeiro-brasil-sob-o-ceu-do-sol_181624-7183.jpg" id="content4">
            </div>
            <div class="dot-container">
                <button onclick="dot(1)"></button>
                <button onclick="dot(2)"></button>
                <button onclick="dot(3)"></button>
                <button onclick="dot(4)"></button>
            </div>
            <button id="prev" onclick="prev()"> &lt; </button>
            <button id="next" onclick="next()"> &gt; </button>
        </div>
        
    </body>
</html>
